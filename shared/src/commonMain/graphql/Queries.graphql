query GetSessions($first: Int! = 100, $after: String = null) {
    sessions(first: $first, after: $after) {
        nodes {
            ...SessionDetails
        }
    }
}


fragment SessionDetails on Session {
    id
    title
    type
    startInstant
    description
    speakers {
      id
      name
    }
  	rooms {
      name
    }
}
