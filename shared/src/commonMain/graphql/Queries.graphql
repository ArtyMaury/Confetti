query GetSessions {
    sessions {
        id
        title
        description
      	tags
      	complexity
      	language
    }
}

query GetSpeakers {
    speakers {
        id
        name
      	photoUrl
        company
      	country
      	featured
      	shortBio
      	socials {
          	name
          	link
          	icon
        }
    }
}

query GetRooms {
    rooms {
        id
        name
    }
}