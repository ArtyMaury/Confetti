query GetSessions {
    sessions {
        ...SessionDetails
    }
}

query GetSession($id: String!){
	session(id: $id) {
	    ...SessionDetails
	}
}

fragment SessionDetails on Session {
    id
    title
    startDate,endDate
    description
    language
    speakers {
      name
      bio
    }
  	room {
      name
    }
    tags
}


query GetSpeakers {
    speakers {
        ...SpeakerDetails
    }
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    country
    featured
    bio
    socials {
        name
        link
        icon
    }
}


query GetRooms {
    rooms {
        ...RoomDetails
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}
