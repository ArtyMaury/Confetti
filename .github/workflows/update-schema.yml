name: Update GraphQL schema
on:
  schedule:
    - cron: "0 0 * * *"
#  pull_request

jobs:
  update:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: apollographql/update-graphql-schema@main
        with:
          key: ${{ secrets.APOLLO_KEY }}
          graph: "Confetti"
          schema: "shared/src/commonMain/graphql/schema.graphqls"
