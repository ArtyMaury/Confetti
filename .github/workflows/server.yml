name: Server CI

on:
  pull_request:
    paths:
      - '*'
  push:
    paths:
      - 'server'

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: actions/setup-java@v1
      with:
        java-version: 11
    - run: |
        ./gradlew :server:setupGoogleServices
        ./gradlew :server:appengineDeploy
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}



